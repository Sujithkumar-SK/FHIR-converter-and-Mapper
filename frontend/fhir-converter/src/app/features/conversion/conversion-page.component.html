<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <h2 class="mb-4">
        <i class="fas fa-exchange-alt me-2"></i>
        Convert Data to FHIR
      </h2>
      <p class="text-muted mb-4">Upload and convert your medical data files to FHIR R4 format</p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5>Upload Files for Conversion</h5>
        </div>
        <div class="card-body">
          <app-file-upload (fileUploaded)="onFileUploaded($event)"></app-file-upload>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5>Conversion History</h5>
        </div>
        <div class="card-body">
          <app-conversion-history></app-conversion-history>
        </div>
      </div>
    </div>
  </div>
</div>
