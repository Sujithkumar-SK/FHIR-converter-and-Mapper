<div class="row justify-content-center align-items-center min-vh-100">
  <div class="col-12 col-md-8 col-lg-5 col-xl-4">
    <div class="card shadow-lg border-0 auth-card">
      <div class="card-header text-white text-center py-4">
        <div class="mb-3">
          <i class="fas fa-user-shield fa-3x mb-3 text-white"></i>
        </div>
        <h2 class="mb-0 fw-bold">
          <i class="fas fa-sign-in-alt me-2"></i>
          Welcome Back
        </h2>
        <p class="mb-0 mt-2 opacity-90 fs-5">Sign in to your account</p>
        <small class="opacity-75">Access your FHIR conversion dashboard</small>
      </div>
      
      <div class="card-body">
        <!-- Error Alert -->
        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          {{ errorMessage }}
          <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="form-label">
              <i class="fas fa-envelope me-2 text-primary"></i>Email Address
            </label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control form-control-lg"
              [class.is-invalid]="isFieldInvalid('email')"
              placeholder="Enter your email">
            <div *ngIf="isFieldInvalid('email')" class="invalid-feedback">
              {{ getFieldError('email') }}
            </div>
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-2 text-primary"></i>Password
            </label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control form-control-lg"
              [class.is-invalid]="isFieldInvalid('password')"
              placeholder="Enter your password">
            <div *ngIf="isFieldInvalid('password')" class="invalid-feedback">
              {{ getFieldError('password') }}
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="row mb-4">
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-6 text-end">
              <a href="#" class="text-decoration-none text-primary">
                <small>Forgot Password?</small>
              </a>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-grid mb-4">
            <button
              type="submit"
              class="btn btn-primary btn-lg py-3"
              [disabled]="isLoading || loginForm.invalid">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
              <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
              {{ isLoading ? 'Signing In...' : 'Sign In' }}
            </button>
          </div>
        </form>

        <!-- Registration Link -->
        <div class="text-center">
          <div class="border-top pt-4">
            <p class="mb-2 text-muted">Don't have an account?</p>
            <a routerLink="/auth/register" class="btn btn-outline-primary btn-lg">
              <i class="fas fa-user-plus me-2"></i>Create New Account
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
